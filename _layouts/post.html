<!doctype html>
<html lang="en">
    {% include head.html %}
<body>
    <div style="margin:0 auto;width:0px;height:0px;overflow:hidden;"><img src="{% asset_path share_logo .png %}"></div>
    <main role="main">
        <div class="grid grid-centered">
            <div class="grid-cell">
                {% include navigation.html %}
                <article class="article reveal">
                    <header class="article-header">
                        <h1>{{ page.title }}</h1>
                    </header>

                    <div class="article-content">{{ content }}</div>

                </article>
                <div class="social-share" data-url="http://{{ page.url | prepend: site.host }}" data-title="{{ page.title }}" data-sites="wechat,qzone,qq,weibo,tencent,douban" data-mobile-sites="qzone,qq,weibo,tencent,douban"></div>
                {% include footer.html %}
            </div>
        </div>
    </main>
    {% include javascripts.html %}
</body>
</html>
